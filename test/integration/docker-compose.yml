# Docker Compose file for integration testing
# This provides an alternative to the Go-based Docker management for simpler setups

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-dm-crypt-test
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: test-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    command: ["vault", "server", "-dev"]

networks:
  default:
    name: vault-dm-crypt-test-network
